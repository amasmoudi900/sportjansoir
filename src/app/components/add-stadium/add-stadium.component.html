<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Stadium</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="addStadiumForm">
                    <div class="form-group">
                        <input type="text" formControlName="name" class="form-control" placeholder=" Name">
                    </div>
                    <div class="text-danger" *ngIf="addStadiumForm.controls['name'].invalid 
                    && (addStadiumForm.controls['name'].touched || addStadiumForm.controls['name'].dirty )">
                        <div *ngIf="addStadiumForm.controls['name'].errors?.['required']">
                            Stadium Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="country" class="form-control" placeholder=" Country">
                    </div>
                    <div class="text-danger" *ngIf="addStadiumForm.controls['country'].invalid 
                    && (addStadiumForm.controls['country'].touched || addStadiumForm.controls['country'].dirty )">
                        <div *ngIf="addStadiumForm.controls['country'].errors?.['required']">
                            Country is required
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" formControlName="capacity" class="form-control" placeholder="Capacity">
                    </div>
                    <div class="text-danger" *ngIf="addStadiumForm.controls['capacity'].invalid 
                    && (addStadiumForm.controls['capacity'].touched || addStadiumForm.controls['capacity'].dirty )">
                        <div *ngIf="addStadiumForm.controls['capacity'].errors?.['required']">
                            Capacity is required
                        </div>
                    </div>
                    <div class="form-group">
                        <select name="selectedTeamId" formControlName="teamId" id="" class="form-control">
                            <option *ngFor="let team of teams" [value]="team._id">
                            <!-- <option *ngFor="let team of teams" value="{{team._id}}"> -->
                                {{team.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="addStadium()" class="btn btn-primary py-3 px-5"
                            value="Add Stadium">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">

                <ul class="list-unstyled">
                    <li class="mb-2">
                        <strong class="text-white d-block">Address</strong>
                        273 South Riverview Rd. <br> New York, NY 10011
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">Email</strong>
                        <a href="#">info&#64;unslate.co</a>
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">
                            Phone
                        </strong>
                        <a href="#">+12 345 6789 012</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
