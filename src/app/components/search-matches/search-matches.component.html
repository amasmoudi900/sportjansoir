<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Matches</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="text" formControlName="teamName" class="form-control"
                            placeholder="Insert Team Name">
                    </div>
                    <div class="text-danger" *ngIf="searchForm.controls['teamName'].invalid 
                    && (searchForm.controls['teamName'].touched || searchForm.controls['teamName'].dirty )">
                        <div *ngIf="searchForm.controls['teamName'].errors?.['required']">
                            Team Name is required
                        </div>
                    </div>

                    <div class="form-group text-center mt-3">
                        <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>

                <div class="alert alert-danger" *ngIf="msg">
                    {{msg}}
                </div>
                <div *ngFor="let m of result">
                    <app-result [obj]="m"></app-result>
                </div>
            </div>

        </div>
    </div>
</div>
