<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Weather</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="text" formControlName="city" class="form-control" placeholder="Insert City">
                    </div>
                    <div class="text-danger" *ngIf="searchForm.controls['city'].invalid 
                    && (searchForm.controls['city'].touched || searchForm.controls['city'].dirty )">
                        <div *ngIf="searchForm.controls['city'].errors?.['required']">
                            City Name is required
                        </div>
                    </div>

                    <div class="form-group text-center mt-3">
                        <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>
            </div>
            <div class="col-lg-4 ml-auto">

                <ul class="list-unstyled">
                    <li class="mb-2">
                        <strong class="text-white d-block">Temperature</strong>
                        {{result.temp}}
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">Humidity</strong>
                        {{result.humidity}}
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">Pressure</strong>
                        {{result.pressure}}
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">Country</strong>
                        {{result.country}}
                    </li>
                    <li class="mb-2">
                        <strong class="text-white d-block">Wind speed</strong>
                        {{result.windSpeed}}
                    </li>
                    <li class="mb-2">
                        <!-- <img [src]="result.icon" alt=""> -->
                        <img src={{result.icon}} alt="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
